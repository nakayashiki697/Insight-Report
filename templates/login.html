{% extends "layout.html" %}

{% block title %}ログイン - Insight Report{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card-minimal" style="padding: 48px 40px;">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-gray-900 mb-2" style="letter-spacing: -0.02em;">ログイン</h1>
            <p class="text-gray-600">アカウントにログインしてください</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    ユーザー名
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                    placeholder="ユーザー名を入力"
                    autocomplete="username"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    パスワード
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                    placeholder="パスワードを入力"
                    autocomplete="current-password"
                >
            </div>

            <button 
                type="submit" 
                class="w-full btn-minimal btn-primary text-lg py-3"
            >
                ログイン
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                アカウントをお持ちでない方は
                <a href="{{ url_for('register') }}" class="text-primary hover:underline font-medium">
                    新規登録
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
