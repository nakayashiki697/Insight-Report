{% extends "layout.html" %}

{% block title %}新規登録 - Insight Report{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card-minimal" style="padding: 48px 40px;">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-gray-900 mb-2" style="letter-spacing: -0.02em;">新規登録</h1>
            <p class="text-gray-600">新しいアカウントを作成してください</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    ユーザー名
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                    placeholder="ユーザー名を入力"
                    autocomplete="username"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    メールアドレス
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                    placeholder="メールアドレスを入力"
                    autocomplete="email"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    パスワード
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                    placeholder="パスワードを入力（6文字以上）"
                    autocomplete="new-password"
                >
                <p class="mt-1 text-xs text-gray-500">6文字以上で入力してください</p>
            </div>

            <div>
                <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-2">
                    パスワード（確認）
                </label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    name="password_confirm" 
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                    placeholder="パスワードを再入力"
                    autocomplete="new-password"
                >
            </div>

            <button 
                type="submit" 
                class="w-full btn-minimal btn-primary text-lg py-3"
            >
                登録
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                既にアカウントをお持ちの方は
                <a href="{{ url_for('login') }}" class="text-primary hover:underline font-medium">
                    ログイン
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
